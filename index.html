<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body onclick="closeDialog()" onload="init()">
    <header>
        <img id="head" onclick="location.reload()" src="./img/Pokemon-Symbol-logo.png" class="header-logo">
        <img class="pkm-Logo" src="./img/Pokemon-Logo.png">
             <img class="catch" src="./img/catch.png">
        <div class="header-input">
            <img onclick="searchPokemon()" class="lupe" src="./img/Lupe.png">
            <input type ="text" placeholder="Suche..." id="search-bar"  class="search-pokemon-inputfield">

        </div>
    </header>
    <main>
       
       <div id="pokemonContainer"></div>

        <div class="pkm" id="pokemon-container">
        </div>
        <div onclick="bubblingPrevention(event)" id="dialog" class="dialog-window hidden"></div>
        <div class="load-pkm-container" id="load-new-pokemon-container">
            <button onclick="loadNewPokemon()" id="load-new-pokemon" class="load-pmn-btn">Lade mehr</button>
        </div>
        <div id="loading-overlay" class="hidden">
            <div class="loading"></div>
        </div>
    </main>
    <footer>
        <div class="left-footer">
            <a class="slide-to-top" href="#head">zum Anfang
                <img class="arrow-up" src="./img/Pokemon arrow up.png">
            </a>
        </div>
        <div class="right-footer">
            <p>Daten stammen von <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokeAPI.co</a>
            </p>
        </div>
    </footer>
</body>

</html>
